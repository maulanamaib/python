<!DOCTYPE html>
<html lang="en">
<head>
    <title>for array if</title>
    <style>
        body{
            background-image: url(https://yeclanodeportivo.com/wp-content/uploads/2021/03/Cyberpunk-2077-Developer-CD-Projekt-Diharapkan-Menawarkan-Rencana-Pemulihan-Melalui.jpg);
            font-style:italic;
        }
        button{
            background-color: rgb(20, 141, 197);
        }
        button:hover{
            background-color: cadetblue;
        }
        p{
            font-weight: bold;
        }
    </style>
    <script>
        function soal1(){
            var hasil='';
            for(var i=10;i<=50;i++){
                if(i%2==0 && i==50){
                    hasil += ((2*i) + (15*i))+'';
                }else if(i%2==0 ){
                    hasil += ((2*i) + (15*i))+',';
                }
            };
            document.getElementById('test').innerHTML=hasil;
        };
        function soal2(){
            var hasil = [];
            var rata = 0
            var awal = (document.getElementById('awal').value)*1;
            var akhir = (document.getElementById('akhir').value)*1;
            var dict = {},awalan=1,modus = hasil[0];
            for (var i=0;i<20;i++){
                hasil.push( Math.floor(Math.random()*akhir) + awal);
            };

            for(var i=0;i<hasil.length;i++){
                rata += hasil[i]
            };

            for (var i=0; i<hasil.length;i++){
                var cek = hasil[i]
                if (dict[cek]==null){
                    dict[cek] = 1;
                }else{
                    dict[cek]++;
                }
                if(dict[cek]>=awalan){
                    modus = cek
                    awalan = dict[cek]
                }
            }
            document.getElementById('test2').innerHTML=hasil;

            var urut = hasil.sort();
            if (urut.length%2==0){
                mid = urut.length/2
                median = (urut[mid-1]+ urut[mid])/2
            }else{
                mid = (urut.length+1)/2
                median = urut[mid-1]
            }


            document.getElementById('test3').innerHTML=
            'Nilai Minimum: '+Math.min(...hasil)+'<br>'+'Nilai Maksimum: '+Math.max(...hasil)+'<br>Nilai Mean: '+rata/hasil.length+'<br>Nilai Modulus : '+modus+"<br>Median :"+median;
        };
    </script>
</head>
<body>
    <center>
    <div style="width: 500px ;height: 400px;border:dotted black;">
    <h1>For array if</h1>
        <p id="test" >Soal 1</p>
        <button id="button" onclick="soal1()">Lihat</button><br><br>

        <label for="awal">Awal :</label>
        <input type="number" id="awal" ><br>
        <label for="akhir">Akhir:</label>
        <input type="number" id="akhir"><br><br>
        <button id="button" onclick="soal2()">Submit</button>

        <p id="test2">Soal 2</p>
        <p id='test3'>Soal 3</p>
    </div>
    </center>
</body>
</html>
