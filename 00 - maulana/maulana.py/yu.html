<!DOCTYPE html>
<html>
<body>
    <style>
    center{
        background-color: cyan;
    }
    </style>
<title>OnChange</title>

<h2 align="center">OnChange</h2>
<center>
input: <input type="text" id="fname" style="width: 500px ;height: 100x">
</center>
<script>
document.getElementById("fname").addEventListener("change", myFunction);

function myFunction() {
  var x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
</script>

</body>
</html>
