<!DOCTYPE html>
<html>
<body>
    <style>
    center{
        background-color: cadetblue;

<title>keyup</title>
<h2 align="center">KEYUP</h2>
<center>
    input: <input type="text" id="fname" style="width: 500px ;height: 100x">

</center>

<script>
document.getElementById("fname").addEventListener("keyup", myFunction);

function myFunction() {
  var x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
</script>
