<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: skyblue;
        }
    </style>
 <title>inputan</title>
</head>
<body>
    <table>
    <tr>
    <th>
    <h3>Kode Mata Kuliah</h3>
    </th>
    <th>:</th>
    <th>
    <form action="">
     <input type="text" id="kode" name="kode" >
 </form>

 </th>
 </tr>
    <tr>
     <th>
      <h3>SKS</h3>
       </th>
        <th>:</th>
        <th>
        <form action="">
    <input type="radio" id="1" name="sks" >
    <label for="1">1</label>
    <input type="radio" id="2" name="sks">
    <label for="2">2</label>
    <input type="radio" id="3" name="sks">
    <label for="3">3</label>
    <input type="radio" id="4" name="sks">
    <label for="4">4</label>
    </form>
  </th>
</tr>
<tr>
    <th><h3>Nama Mata Kuliah</h3></th>
        <th>:</th>
    <th>
    <form action="">
        <input type="text" id="nama" name="nama" >
    </form>
    </th>
 </tr>
 <tr>
    <th><h3>Kelas</h3></th>
    <th>:</th>
    <th>
        <form action="">
    <input type="radio" id="1" name="sks" >
    <label for="1">1</label>
    <input type="radio" id="2" name="sks">
    <label for="2">2</label>
    <input type="radio" id="3" name="sks">
    <label for="3">3</label>
    <input type="radio" id="4" name="sks">
    <label for="4">4</label>
        </form>
    </th>
 </tr>
 <tr>
    <th><h3>Tahun Ajaran</h3></th>
        <th>:</th>
        <th>
            <select id="Tahun">
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
            </select>
    </th>
 </tr>
 <tr>
    <th><h3>Semester</h3></th>
    <th>:</th>
    <th>
    <select id="Semester">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>
    </th>
 </tr>
 <tr>
    <th><h3>Nilai</h3></th>
    <th>:</th>
    <th>
        <form action="">
        <input type="number" id="Nilai" name="Nilai" >
        </form>
    </th>
</tr>
 <tr>
    <th><h3>Tanggal mulai kelas</h3></th>
    <th>:</th>
    <th>
    <form action="">
    <input type="date" id="mulai" name="mulai" >
    </form>
    </th>
 </tr>
 <tr>
    <th><h3>Tanggal berakhir kelas</h3></th>
    <th>:</th>
    <th>
    <form action="">
    <input type="date" id="akhir" name="akhir" >
    </form>
    </th>
 </tr>
 </table>
</body>
</html>
