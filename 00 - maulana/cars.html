li {

}
li a, .dropbtn {
 display: inline-block;

 padding: 14px 16px;

}
li a:hover, .dropdown:hover .dropbtn {

}
li.dropdown {

}
.dropdown-content {
 display: none;
 position: absolute;
 background-color: #f9f9f9;
 min-width: 160px;
 box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
z-index: 1;}
.dropdown-content a {
 color: black;
 padding: 12px 16px;
 text-decoration: none;
 display: block;
 text-align: left;
}
.dropdown-content a:hover {background-color: #f1f1f1;}
.dropdown:hover .dropdown-content {
 display: block;
}
body{
 text-align: center;
}
img{
 margin: 0 auto;
}
