<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tugas Pendahuluan 2</title> 
</head> 
<body> 
    <form type=center action=""> 
        <table> 
            <tr> 
                <td><label for="nama">Nama </label></td>        <td>:</td> 
                <td><input type="text" name="nama"></td> 
                 
            </tr> 
            <tr> 
                <td><label for="ttl">Tempat/Tgl Lahir </label></td> 
                <td>:</td> 

                <td><input type="text" name="ttl">  <br><input type="date"></td> 
            </tr> 
            <tr> 
                <td><label for="kelamin">Jenis Kelamin </label></td> 
                <td>:</td> 
                <td> 
                    <input type="radio" name="kelamin">Laki-laki 
                    <input type="radio" name="kelamin">Perempuan                 </td> 
                
            </tr> 
            <tr> 
                <td><label for="alamat">Alamat </label></td> 
                <td>:</td> 
                <td colspan="2"><textarea name="alamat" id="" cols="40" rows="5"></textarea></td> 
            </tr> 
            <tr> 
                <td><label for="rtrw">RT/RW </label></td>                 <td>:</td> 

                <td><input type="number" name="rt"> / <input type="number" name="rw"></td>            
            </tr> 
            <tr> 
                <td><label for="desa">Kel/Desa </label></td> 
                <td>:</td> 
                <td><input type="text" name="kelurahan"></td> 
            </tr> 
            <tr> 
                <td><label for="kecamatan">Kecamatan </label></td> 
                <td>:</td> 
                <td><input type="text" name="kecamatan"></td> 
            </tr> 
            <tr> 
                <td><label for="agama">Agama </label></td> 
                <td>:</td> 
                <td> 
                    <input type="radio" name="agama">Islam   
                    <input type="radio" name="agama">Kong Hu Chu                     
                    <br> 
                    <input type="radio" name="agama">Hindu 
                    <input type="radio" name="agama">Kristen Katholik 
                    <br> 
                    <input type="radio" name="agama">Budha 
                    <input type="radio" name="agama">Kristen Protestan 
                </td> 
            </tr> 
            <tr> 
                <td><label for="status">Status Perkawinan </label></td> 
                <td>:</td> 
                <td> 
                    <input type="radio" name="status" > Sudah kawin
                    <br>  
                    <input type="radio" name="status" >Belum kawin
                </td> 
            </tr> 
            <tr> 
                <td><label for="pekerjaan">Pekerjaan </label></td> 
                <td>:</td> 
                <td><input type="text" name="status"></td> 
            </tr> 
            <tr> 
                <td><label for="warga">Kewarganegaraan </label></td> 
                <td>:</td> 
                <td><input type="text" name="warga" value="WNI" readonly></td>             
            </tr> 
            <tr> 
                <td><label for="kadaluarsa">Berlaku Hingga</label></td> 
                <td>:</td> 
                <td><input type="text" name="kadaluarsa" value="SEUMUR HIDUP" readonly></td>             
            </tr>
            <tr>
                <td><p>Upload File Foto 3 x 4 <br><input type="file" accept="image/*"></p></td>
            </tr>
            <tr>
            <td><p>Upload File TTD 3 x 4 <br><input type="file" accept="image/*"></p></td> 
                </tr>

        </table> 
    </form> 
</body> 
</html>
